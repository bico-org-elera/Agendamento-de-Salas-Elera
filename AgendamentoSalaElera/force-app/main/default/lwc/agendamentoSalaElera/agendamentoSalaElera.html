<template>
    <div class="container">
        <lightning-input type="date" label="Data" value={data} onchange={handleDateChange}></lightning-input>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th class="sala-title">Sala</th>
                        <template for:each={hours} for:item="hour">
                            <th class="hours" key={hour}>{hour}</th>
                        </template>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={salas} for:item="sala">
                        <tr key={sala.Id} class="salas">
                            <td class="sala-name">{sala.Name}</td>
                            <template for:each={hours} for:item="hour">
                                <td key={hour} 
                                    data-sala-id={sala.Id}
                                    data-hour={hour} 
                                    class="cll">
                                </td>
                            </template>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</template>
